<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #ccc;
        }
        .instructions {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Blog Icon Generator</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    
    <br>
    <button onclick="downloadIcon()">Download Icon as PNG</button>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click the "Download Icon as PNG" button above</li>
            <li>Save the file as "icon.png"</li>
            <li>Move it to <code>src/images/icon.png</code> in your Gatsby project</li>
        </ol>
        <p>This creates a simple blue icon with "B" for Blog. You can customize the design by editing the canvas drawing code.</p>
    </div>

    <script>
        // Draw the icon
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(0, 0, 512, 512);
        
        // Add gradient for depth
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0.2)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Draw "B" letter
        ctx.fillStyle = 'white';
        ctx.font = 'bold 300px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('B', 256, 280);
        
        // Add subtle shadow to text
        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.fillText('B', 256, 280);
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
